<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonBall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/icone.ico">
    <!--Conexão com fontes do Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Scope+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="fonte_titulo">Cards de Temperamento</h1>
    </header>

    <main>
        <!-- Lista suspensa para selecionar o personagem -->
        <div class="dropdown">
            <label for="characterSelect">Selecione um personagem:</label>
            <select id="characterSelect" onchange="showCharacterDetails()">
                <option value="">-- Selecione --</option>
                <option value="goku">Goku</option>
                <option value="kuririn">Kuririn</option>
                <option value="bulma">Bulma</option>
                <option value="kame">Mestre Kame</option>
                <option value="karin">Karin</option>
                <option value="tenshinhan">Tenshinhan</option>
                <option value="chaos">Chaos</option>
                <option value="yamcha">Yamcha</option>
                <option value="uranai">Vovó Uranai</option>
            </select>
        </div>

        <!-- Área de exibição do personagem selecionado -->
        <section id="characterDisplay" class="character-display">
            <img id="characterImage" src="" alt="" class="character-image">
            <h2 id="characterName"></h2>
            <p id="characterDescription"></p>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
